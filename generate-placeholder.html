<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Placeholder Image Generator</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400" style="display: none;"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Background
        ctx.fillStyle = '#f3f4f6';
        ctx.fillRect(0, 0, 400, 400);
        
        // Camera icon (simplified)
        ctx.fillStyle = '#9ca3af';
        ctx.fillRect(150, 160, 100, 80);
        ctx.fillRect(175, 150, 50, 10);
        
        // Lens
        ctx.fillStyle = '#6b7280';
        ctx.beginPath();
        ctx.arc(200, 200, 25, 0, 2 * Math.PI);
        ctx.fill();
        
        // Text
        ctx.fillStyle = '#6b7280';
        ctx.font = '16px Arial';
        ctx.textAlign = 'center';
        ctx.fillText('Sin imagen', 200, 280);
        
        // Convert to data URL and download
        const dataURL = canvas.toDataURL('image/jpeg', 0.8);
        console.log('Generated placeholder image');
    </script>
</body>
</html>
